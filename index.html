<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Básica con Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800"> <!-- Barra de Navegación -->
    <nav class="bg-blue-600 text-white py-4">
        <div class="container mx-auto flex justify-between items-center px-4"> <a href="#" class="text-2xl font-bold">Mi
                Sitio</a>
            <ul class="flex space-x-4">
                <li><a href="#" class="hover:underline">Inicio</a></li>
                <li><a href="#" class="hover:underline">Acerca</a></li>
                <li><a href="#" class="hover:underline">Contacto</a></li>
                <li><a href="#" class="hover:underline">Nosotros</a></li>
            </ul>
        </div>
    </nav> <!-- Sección de Contenido -->
    <main class="container mx-auto my-8 px-4">
        <h1 class="text-3xl font-bold mb-6 text-center">Bienvenido a Mi Página</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-xl font-bold mb-2">Columna 1</h2>
                <p>Contenido de la primera columna.</p>
            </div>
            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-xl font-bold mb-2">Columna 2</h2>
                <p>Contenido de la segunda columna.</p>
            </div>
            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-xl font-bold mb-2">Columna 3</h2>
                <p>Contenido de la tercera columna.</p>
            </div>
        </div>
    </main> <!-- Pie de Página -->
    <footer class="bg-blue-600 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Mi Sitio. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>

</html>
